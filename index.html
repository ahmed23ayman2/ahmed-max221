<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahmed Max - مكتبة أفلام</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d32f2f;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background-color: #222;
      flex-wrap: wrap;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #333;
      margin: 5px;
      border-radius: 5px;
    }
    .tab.active {
      background-color: orange;
      color: black;
    }
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .movie-card {
      background-color: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
    }
    .movie-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }
    .movie-title {
      padding: 10px 0;
      font-size: 16px;
    }
    .watch-btn {
      display: block;
      padding: 8px;
      background-color: #0288d1;
      color: white;
      text-decoration: none;
      margin: 0 20px 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>Ahmed Max - مكتبة أفلام ضخمة</header>
  <div class="tabs">
    <div class="tab active" onclick="showTab('foreign')">أفلام أجنبية</div>
    <div class="tab" onclick="showTab('arabic')">أفلام عربية</div>
  </div>  <div id="foreign" class="movie-grid">
    <!-- أفلام أجنبية حقيقية -->
    <div class="movie-card">
      <img src="https://m.media-amazon.com/images/I/81p+xe8cbnL._AC_SY679_.jpg" alt="Inception">
      <div class="movie-title">Inception</div>
      <a href="https://www.youtube.com/watch?v=YoHD9XEInc0" class="watch-btn" target="_blank">شاهد</a>
    </div>
    <div class="movie-card">
      <img src="https://m.media-amazon.com/images/I/91NI1PZfzyL._AC_SY679_.jpg" alt="John Wick">
      <div class="movie-title">John Wick</div>
      <a href="https://www.youtube.com/watch?v=2AUmvWm5ZDQ" class="watch-btn" target="_blank">شاهد</a>
    </div>
    <div class="movie-card">
      <img src="https://m.media-amazon.com/images/I/91zr1DiKJtL._AC_SY679_.jpg" alt="Interstellar">
      <div class="movie-title">Interstellar</div>
      <a href="https://www.youtube.com/watch?v=zSWdZVtXT7E" class="watch-btn" target="_blank">شاهد</a>
    </div>
    <!-- (أضف باقي الأفلام بنفس الشكل لاحقًا لو حبيت) -->
  </div>  <div id="arabic" class="movie-grid" style="display:none">
    <!-- أفلام عربية حقيقية -->
    <div class="movie-card">
      <img src="https://i.imgur.com/dhEw7xj.jpg" alt="الفيل الأزرق">
      <div class="movie-title">الفيل الأزرق</div>
      <a href="https://www.youtube.com/watch?v=1nBwfZZvjKo" class="watch-btn" target="_blank">شاهد</a>
    </div>
    <div class="movie-card">
      <img src="https://i.imgur.com/RcSuCox.jpg" alt="كازابلانكا">
      <div class="movie-title">كازابلانكا</div>
      <a href="https://www.youtube.com/watch?v=GJjVhEOK1tQ" class="watch-btn" target="_blank">شاهد</a>
    </div>
    <div class="movie-card">
      <img src="https://i.imgur.com/HFAaHOS.jpg" alt="وقفة رجالة">
      <div class="movie-title">وقفة رجالة</div>
      <a href="https://www.youtube.com/watch?v=MyDGWjNvY58" class="watch-btn" target="_blank">شاهد</a>
    </div>
    <!-- (أضف باقي الأفلام بنفس الشكل لاحقًا لو حبيت) -->
  </div>  <script>
    function showTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.movie-grid').forEach(g => g.style.display = 'none');
      document.querySelector(`.tab[onclick*="${tab}"]`).classList.add('active');
      document.getElementById(tab).style.display = 'grid';
    }
  </script></body>
</html>
